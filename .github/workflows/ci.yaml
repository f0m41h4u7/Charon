name: CI
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: cd app && go mod download
      - name: Build
        run: make build

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker
        run: make build-docker

  build-operator:
    name: Build Operator
    runs-on: ubuntu-latest
    steps:
      - name: Build Operator
        run: make operator

  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint deployer and analyzer
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: app
      - name: Lint operator
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: operator

  publish:
    name: Publish Docker image
    needs: [build, build-docker, build-operator, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Log in
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        if: github.ref == 'refs/heads/master' ||  github.ref == 'refs/heads/dev'
        run: |
          make docker && \
          docker tag raptor/registry docker.pkg.github.com/${{ github.repository }}/registry:${GITHUB_REF##*/}-${{ github.sha }} && \
          docker push docker.pkg.github.com/${{ github.repository }}/registry:${GITHUB_REF##*/}-${{ github.sha }}

